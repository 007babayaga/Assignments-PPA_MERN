<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assignment-6.css">
</head>
<body>
    <form class="form-dimensions">
        <h1 style="margin-left: 30px;">Create an Account</h1>
        <div class="form-credentials">
            <label for="user"  >Full Name </label><br><input type="text" placeholder="Enter your Name" name="user-name"  id="user" style="height: 35px; width: 320px; border-color: rgb(230, 230, 228) ; border-radius: 4px; border:0; background-color: rgb(245, 243, 241); margin-bottom: 10px; margin-top: 5px;">
            <label for="email"  >Email </label><br><input type="email" placeholder="Enter your Email" name="user-email"  id="email" style="height: 35px; width: 320px; border-color: rgb(230, 230, 228) ; border-radius: 4px; border:0; background-color: rgb(245, 243, 241); margin-bottom: 10px;  margin-top: 5px;">
             <label for="password"  >Password </label><br><input type="password" placeholder="Enter your password" name="user-password"  id="password" style="height: 35px; width: 320px; border-color: rgb(230, 230, 228) ; border-radius: 4px; border:0; background-color: rgb(245, 243, 241); margin-bottom: 10px; margin-top: 5px;">
             <label for="phno">Phone Number </label><br><input type="number" placeholder="Enter your phone number" name="user-phno"  id="phno" style="height: 35px; width: 320px; border-color: rgb(230, 230, 228) ; border-radius: 4px; border:0; background-color: rgb(245, 243, 241); margin-bottom: 10px;  margin-top: 5px;">

        </div>
        <div class="Signup-buttons">
            <button class="Signup-button-one" >Sign Up</button>
            <h4 style="margin-left: 150px; margin-bottom: 20px;">OR</h4>
            <button class="Signup-button-two">Sign Up with Google</button>

        </div>
        
    </form>
</body>
</html>
